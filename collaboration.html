<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collaboration | ONEDEV</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="collab.css">
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar"></div>

  <div class="main-content">
    <header>
      <div class="header-left">
        <button id="menuBtn" class="menu-btn">☰</button>
        <h1>Collaboration</h1>
      </div>
    </header>

    <section class="content">
      <h2>Kolaborasi Kami</h2>
      <p>Kami bekerja sama dengan berbagai mitra untuk menghadirkan solusi terbaik.</p>

      <div class="collab-grid" id="collabGrid">
        <!-- Card akan dibuat otomatis oleh JS -->
      </div>
    </section>
  </div>

  <!-- Overlay & Modal -->
  <div id="overlay"></div>
  <div id="detailModal">
    <span id="closeModal">&times;</span>
    <h3 id="modalTitle"></h3>
    <p id="modalDesc"></p>
  </div>

  <script src="sidebar.js"></script>
  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const collabGrid = document.getElementById("collabGrid");
    const overlay = document.getElementById("overlay");
    const detailModal = document.getElementById("detailModal");
    const modalTitle = document.getElementById("modalTitle");
    const modalDesc = document.getElementById("modalDesc");
    const closeModal = document.getElementById("closeModal");

    // Array partner / kolaborasi
    const partners = [
      {
        title: "GTKR x DonatSur",
        img: "partner1.jpg",
        desc: "Event & Reward Menarik – Kolaborasi ini menghadirkan event khusus dan reward unik bagi komunitas GTKR dan Dukungan Komunitas & Layanan – Tim GTKR dan DonatSur siap memberikan bantuan cepat melalui chat dan forum komunitas."
      },
      {
        title: "GTKR x ZB1 (News)",
        img: "partner2.jpg",
        desc: "GTKR x ZB1 News – Kolaborasi ini menghadirkan informasi terbaru dan terpercaya seputar Growtopia Korea Private Server (GTKR) melalui platform ZB1 News. Pengguna dapat memperoleh berita real-time, update patch, event eksklusif, dan pengumuman penting langsung dari server GTKR."
      },
      {
        title: "Coming Soon",
        img: "partner3.jpg",
        desc: "Kolaborasi baru akan segera hadir."
      }
      // Bisa tambahkan partner baru di sini
    ];

    // Membuat card otomatis
    partners.forEach(partner => {
      const card = document.createElement("div");
      card.className = "collab-card";
      card.innerHTML = `
        <img src="${partner.img}" alt="${partner.title}">
        <h3>${partner.title}</h3>
        <button class="btn-detail" data-title="${partner.title}" data-desc="${partner.desc}">Detail</button>
      `;
      collabGrid.appendChild(card);
    });

    // Event detail card
    const detailButtons = document.querySelectorAll(".btn-detail");
    detailButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        modalTitle.textContent = btn.dataset.title;
        modalDesc.textContent = btn.dataset.desc;
        overlay.style.display = "block";
        detailModal.style.display = "block";
      });
    });

    // Tutup modal
    closeModal.addEventListener("click", () => {
      detailModal.style.display = "none";
      overlay.style.display = "none";
    });

    overlay.addEventListener("click", () => {
      detailModal.style.display = "none";
      overlay.style.display = "none";
    });
  });
  </script>
</body>
</html>
