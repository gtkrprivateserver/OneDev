<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top Up Game - ONEDEV</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="TopUp.css">
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar"></div>

  <div class="main-content">
    <header>
      <div class="header-left">
        <button id="menuBtn" class="menu-btn">☰</button>
        <h1>Top Up Game</h1>
      </div>
    </header>

    <section class="topup-content">
      <h2>Pilih Paket Top Up</h2>
      <p>Silakan pilih paket top up Growtopia GTKR lalu isi data.</p>

      <div class="topup-grid">
        <div class="topup-card" data-product="50 Diamond" data-price="Rp 10.000">
          <h3>50 Diamond</h3>
          <p class="card-price">Rp 10.000</p>
          <button class="btn-buy">Beli</button>
        </div>

        <div class="topup-card" data-product="120 Diamond" data-price="Rp 20.000">
          <h3>120 Diamond</h3>
          <p class="card-price">Rp 20.000</p>
          <button class="btn-buy">Beli</button>
        </div>

        <div class="topup-card" data-product="300 Diamond" data-price="Rp 45.000">
          <h3>300 Diamond</h3>
          <p class="card-price">Rp 45.000</p>
          <button class="btn-buy">Beli</button>
        </div>
      </div>
    </section>
  </div>

  <!-- Overlay / Popup -->
  <div id="overlay" class="hidden"></div>
  <div id="orderModal" class="modal hidden">
    <button id="closeModal" class="modal-close">×</button>
    <h3>Form Pembelian</h3>
    <form id="orderForm">
      <label>Produk</label>
      <input type="text" id="product" readonly>

      <label>Harga</label>
      <input type="text" id="price" readonly>

      <label>Nama</label>
      <input type="text" id="buyerName" placeholder="Nama Anda" required>

      <label>Nama Discord</label>
      <input type="text" id="discordName" placeholder="Contoh: OneDev#1234" required>

      <label>GrowID GTKR</label>
      <input type="text" id="growID" placeholder="GrowID Anda" required>

      <button type="submit" id="submitOrder">Kirim Pesanan</button>
      <p id="statusText" class="muted"></p>
    </form>
  </div>

  <script src="sidebar.js"></script>
  <script src="TopUp.js"></script>
</body>
</html>
