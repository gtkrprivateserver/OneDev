<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Top Up ONEDEV</title>
  <link rel="stylesheet" href="styles.css"> <!-- global -->
  <link rel="stylesheet" href="topup.css">
</head>
<body>
  <!-- Sidebar akan dimasukkan oleh sidebar.js (jangan ubah sidebar.js) -->
  <div class="sidebar"></div>

  <div class="main-content">
    <header>
      <div class="header-left">
        <button id="menuBtn" class="menu-btn">☰</button>
        <h1>Top Up ONEDEV</h1>
      </div>
    </header>

    <section class="topup-content">
      <h2>Top Up Game — OneDev TopUp</h2>
      <p>Pilih paket top up lalu isi form. Setelah submit, admin akan menerima notifikasi dan menangani order.</p>

      <div class="topup-grid" id="topupGrid">
        <!-- Card di-inject lewat topup.js -->
      </div>

      <!-- Small instruction / status -->
      <p class="muted" id="infoText">Klik <strong>Beli</strong> pada paket yang diinginkan.</p>
    </section>
  </div>

  <!-- Overlay & Modal -->
  <div id="overlay" class="hidden"></div>

  <div id="orderModal" class="modal hidden">
    <button id="closeModal" class="modal-close" aria-label="Tutup">&times;</button>
    <h3 id="modalTitle">Form Pembelian</h3>

    <form id="orderForm">
      <label for="productInput">Produk</label>
      <input type="text" id="productInput" readonly>

      <label for="priceInput">Harga</label>
      <input type="text" id="priceInput" readonly>

      <label for="nameInput">Nama</label>
      <input type="text" id="nameInput" placeholder="Nama (opsional)">

      <label for="discordInput">Discord Tag (mis. User#1234)</label>
      <input type="text" id="discordInput" placeholder="Discord (opsional)">

      <label for="growidInput">GrowID / GTKR</label>
      <input type="text" id="growidInput" placeholder="GrowID (opsional)">

      <label for="phoneInput">Nomor WhatsApp</label>
      <input type="tel" id="phoneInput" placeholder="contoh: 62812xxxx" required>

      <label for="noteInput">Catatan</label>
      <textarea id="noteInput" rows="3" placeholder="Catatan (opsional)"></textarea>

      <button type="submit" id="submitOrder">Kirim & Tunggu Konfirmasi</button>
      <p id="statusText" class="muted small"></p>
    </form>
  </div>

  <script src="sidebar.js"></script>
  <script src="topup.js"></script>
</body>
</html>
