<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Top Up GTKR | ONEDEV</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="topup.css">
</head>
<body>
  <div class="sidebar"></div>

  <div class="main-content">
    <header>
      <div class="header-left">
        <button id="menuBtn" class="menu-btn">â˜°</button>
        <h1>Top Up Game GTKR</h1>
      </div>
    </header>

    <section class="topup-content">
      <h2>Top Up Diamonds</h2>
      <p>Pilih paket diamonds Growtopia Korea (GTKR) kamu dan isi data yang benar.</p>

      <div class="topup-grid">
        <div class="topup-card" data-product="50 Diamonds" data-price="Rp 10.000">
          <h3>50 Diamonds</h3>
          <p class="card-price">Rp 10.000</p>
          <button class="btn-buy">Beli</button>
        </div>
        <div class="topup-card" data-product="120 Diamonds" data-price="Rp 20.000">
          <h3>120 Diamonds</h3>
          <p class="card-price">Rp 20.000</p>
          <button class="btn-buy">Beli</button>
        </div>
        <div class="topup-card" data-product="300 Diamonds" data-price="Rp 45.000">
          <h3>300 Diamonds</h3>
          <p class="card-price">Rp 45.000</p>
          <button class="btn-buy">Beli</button>
        </div>
      </div>
    </section>
  </div>

  <!-- Modal Order -->
  <div id="overlay" class="hidden"></div>
  <div id="orderModal" class="modal hidden">
    <button id="closeModal" class="modal-close">&times;</button>
    <h3>Form Pembelian</h3>

    <form id="orderForm">
      <label>Produk</label>
      <input type="text" id="product" readonly>

      <label>Harga</label>
      <input type="text" id="price" readonly>

      <label>Nama Anda</label>
      <input type="text" id="buyerName" placeholder="Nama Anda" required>

      <label>Nama Discord</label>
      <input type="text" id="discordName" placeholder="contoh: onedev#1234" required>

      <label>GrowID GTKR</label>
      <input type="text" id="growID" placeholder="Masukkan GrowID GTKR" required>

      <label>Catatan</label>
      <textarea id="note" placeholder="Catatan (opsional)"></textarea>

      <button type="submit" id="submitOrder">Kirim Pesanan</button>
      <p id="statusText" class="muted"></p>
    </form>
  </div>

  <script src="sidebar.js"></script>
  <script src="topup.js"></script>
</body>
</html>
