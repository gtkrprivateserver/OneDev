<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top Up ONEDEV</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="topup.css">
  <link rel="stylesheet" href="ads.css">
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar"></div>

  <div class="main-content">
    <header>
      <div class="header-left">
        <button id="menuBtn" class="menu-btn">â˜°</button>
        <h1>Top Up ONEDEV</h1>
      </div>
    </header>

    <!-- Banner Ads Otomatis (Atas Form) -->
    <div id="adsContainer"></div>

    <!-- Card Paket Top -->
    <div class="topup-cards">
      <h2>Paket Top Up</h2>
      <div class="card-grid" id="cardGrid">
        <!-- Card akan dibuat otomatis oleh JS -->
      </div>
    </div>

    <section class="topup-content">
      <h2>Isi Saldo / Top Up</h2>
      <p>Top up saldo untuk membeli paket AI, server, atau layanan digital kami.</p>

      <div class="topup-form-container">
        <form id="topupForm">
          <label for="username">Nama Pengguna</label>
          <input type="text" id="username" placeholder="Masukkan nama pengguna" required>

          <label for="amount">Jumlah Top Up</label>
          <input type="number" id="amount" placeholder="Masukkan nominal" required>

          <label for="method">Metode Pembayaran</label>
          <select id="method" required>
            <option value="">Pilih metode</option>
            <option value="bank">Transfer Bank</option>
            <option value="gopay">Gopay</option>
            <option value="ovo">OVO</option>
            <option value="dana">DANA</option>
          </select>

          <button type="submit">Top Up Sekarang</button>
        </form>
      </div>
    </section>

    <!-- Banner Ads Otomatis (Bawah Form) -->
    <div id="adsContainerBottom"></div>
  </div>

  <script src="sidebar.js"></script>
  <script src="ads.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // CARD PAKET OTOMATIS
      const cardGrid = document.getElementById("cardGrid");
      const packages = [
        {name: "Basic Plan", price: "Rp 500.000", features: ["Fitur dasar AI","1 Server","Dukungan via email"]},
        {name: "Pro Plan", price: "Rp 1.200.000", features: ["Fitur AI lanjutan","3 Server","Dukungan 24/7"]},
        {name: "Enterprise Plan", price: "Rp 3.000.000", features: ["Semua fitur premium","Server unlimited","Dukungan personal & konsultasi"]}
      ];

      packages.forEach(p => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h3>${p.name}</h3>
          <p class="price">${p.price}</p>
          <ul>${p.features.map(f => `<li>${f}</li>`).join('')}</ul>
          <button class="btn-buy" data-product="${p.name}" data-price="${p.price}">Beli Sekarang</button>
        `;
        cardGrid.appendChild(card);
      });

      // FORM TOP UP
      const topupForm = document.getElementById("topupForm");
      topupForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const username = document.getElementById("username").value;
        const amount = document.getElementById("amount").value;
        const method = document.getElementById("method").value;
        const phoneNumber = "628123456789"; // ganti nomor admin / tujuan
        const message = `Halo, saya ingin melakukan top up.%0ANama Pengguna: ${username}%0AJumlah: ${amount}%0AMetode: ${method}`;
        window.open(`https://wa.me/${phoneNumber}?text=${message}`, "_blank");
        topupForm.reset();
        alert("Form top up berhasil dikirim via WhatsApp!");
      });

      // BUTTON BUY CARD
      const buyButtons = document.querySelectorAll(".btn-buy");
      buyButtons.forEach(btn => {
        btn.addEventListener("click", () => {
          const product = btn.dataset.product;
          const price = btn.dataset.price;
          const phoneNumber = "628123456789"; // admin WA
          const message = `Halo, saya ingin membeli *${product}* (${price}).`;
          window.open(`https://wa.me/${phoneNumber}?text=${message}`, "_blank");
        });
      });
    });
  </script>
</body>
</html>
