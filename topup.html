<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Top Up ONEDEV</title>
  <link rel="stylesheet" href="topup.css">
</head>
<body>
  <!-- Sidebar dimasukkan via sidebar.js -->
  <div class="sidebar"></div>

  <div class="main-content">
    <header>
      <div class="header-left">
        <button id="menuBtn" class="menu-btn">â˜°</button>
        <h1>Top Up ONEDEV</h1>
      </div>
    </header>

    <section class="topup-content">
      <h2>Isi Saldo / Top Up (Versi Game)</h2>
      <p>Pilih paket top up lalu isi form. Admin akan konfirmasi pesanan.</p>

      <div class="topup-grid">
        <div class="topup-card" data-product="50 Diamonds" data-price="10000">
          <h3>50 Diamonds</h3>
          <p class="card-price">Rp 10.000</p>
          <button class="btn-buy">Beli</button>
        </div>

        <div class="topup-card" data-product="120 Diamonds" data-price="20000">
          <h3>120 Diamonds</h3>
          <p class="card-price">Rp 20.000</p>
          <button class="btn-buy">Beli</button>
        </div>

        <div class="topup-card" data-product="300 Diamonds" data-price="45000">
          <h3>300 Diamonds</h3>
          <p class="card-price">Rp 45.000</p>
          <button class="btn-buy">Beli</button>
        </div>
      </div>
    </section>
  </div>

  <!-- overlay / modal (sederhana, kecil) -->
  <div id="overlay" class="overlay hidden"></div>

  <div id="orderModal" class="modal hidden">
    <button id="closeModal" class="modal-close">&times;</button>
    <h3>Form Top Up</h3>

    <form id="orderForm">
      <label>Produk</label>
      <input type="text" id="product" readonly>

      <label>Harga (Rp)</label>
      <input type="text" id="price" readonly>

      <label>Nama (opsional)</label>
      <input type="text" id="buyerName" placeholder="Nama Anda">

      <label>Discord Tag (opsional)</label>
      <input type="text" id="discordTag" placeholder="contoh OneDev#1234">

      <label>GrowID (GTKR)</label>
      <input type="text" id="growid" placeholder="GrowID GTKR" required>

      <label>Nomor WhatsApp</label>
      <input type="tel" id="buyerPhone" placeholder="628123456789" required>

      <label>Catatan</label>
      <textarea id="note" rows="2" placeholder="Catatan (opsional)"></textarea>

      <button type="submit" id="submitOrder">Kirim & Tunggu Konfirmasi</button>
      <p id="statusText" class="muted"></p>
    </form>
  </div>

  <script src="sidebar.js"></script>
  <script src="topup.js"></script>
</body>
</html>
