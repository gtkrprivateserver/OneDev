<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Top Up Game | ONEDEV</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="topup.css">
</head>
<body>
  <!-- Sidebar (otomatis diisi sidebar.js) -->
  <div class="sidebar"></div>

  <div class="main-content">
    <header>
      <div class="header-left">
        <button id="menuBtn" class="menu-btn">â˜°</button>
        <h1>Top Up Game</h1>
      </div>
    </header>

    <section class="topup-content">
      <h2>Top Up Growtopia / GTKR</h2>
      <p>Pilih produk lalu isi form pembelian. Admin akan memproses pesanan Anda.</p>

      <div class="topup-grid">
        <div class="topup-card" data-product="50 Diamond" data-price="Rp 10.000">
          <h3>50 Diamond</h3>
          <p class="card-price">Rp 10.000</p>
          <button class="btn-buy">Beli</button>
        </div>

        <div class="topup-card" data-product="120 Diamond" data-price="Rp 20.000">
          <h3>120 Diamond</h3>
          <p class="card-price">Rp 20.000</p>
          <button class="btn-buy">Beli</button>
        </div>

        <div class="topup-card" data-product="300 Diamond" data-price="Rp 45.000">
          <h3>300 Diamond</h3>
          <p class="card-price">Rp 45.000</p>
          <button class="btn-buy">Beli</button>
        </div>
      </div>
    </section>
  </div>

  <!-- Overlay & Modal Form -->
  <div id="overlay"></div>
  <div id="orderModal" class="modal">
    <button id="closeModal" class="modal-close">&times;</button>
    <h3>Form Pembelian</h3>

    <form id="orderForm">
      <label>Nama Produk</label>
      <input type="text" id="product" readonly>

      <label>Harga</label>
      <input type="text" id="price" readonly>

      <label>Nama</label>
      <input type="text" id="buyerName" placeholder="Nama Anda" required>

      <label>Nama Discord</label>
      <input type="text" id="discordName" placeholder="contoh: OneDev#0001" required>

      <label>GrowID (GTKR)</label>
      <input type="text" id="growid" placeholder="Masukkan GrowID Anda" required>

      <label>Nomor WhatsApp</label>
      <input type="tel" id="buyerPhone" placeholder="contoh: 628123456789" required>

      <label>Catatan</label>
      <textarea id="note" placeholder="Tambahkan catatan (opsional)"></textarea>

      <div class="spinner" id="spinner"></div>
      <p id="statusText" class="muted"></p>

      <button type="submit" id="submitOrder">Kirim Pesanan</button>
    </form>
  </div>

  <script src="sidebar.js"></script>
  <script src="topup.js"></script>
</body>
</html>
