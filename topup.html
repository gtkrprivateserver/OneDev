<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Top Up Game - ONEDEV</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="topup.css">
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>ONEDEV</h2>
    <ul>
      <li><a href="index.html">üè† Dashboard</a></li>
      <li><a href="topup.html" class="active">üíé Top Up Game</a></li>
      <li><a href="status.html">üìä Status</a></li>
    </ul>
  </div>

  <div class="main-content">
    <header>
      <div class="header-left">
        <button id="menuBtn" class="menu-btn">‚ò∞</button>
        <h1>Top Up Game</h1>
      </div>
    </header>

    <section class="topup-content">
      <h2>Pilih Paket Top Up</h2>
      <p>Silakan pilih paket top up Growtopia GTKR lalu isi data.</p>

      <div class="topup-grid">
        <div class="topup-card" data-product="50 Diamond" data-price="Rp 10.000">
          <h3>50 Diamond</h3>
          <p class="card-price">Rp 10.000</p>
          <button class="btn-buy">Beli</button>
        </div>

        <div class="topup-card" data-product="120 Diamond" data-price="Rp 20.000">
          <h3>120 Diamond</h3>
          <p class="card-price">Rp 20.000</p>
          <button class="btn-buy">Beli</button>
        </div>

        <div class="topup-card" data-product="300 Diamond" data-price="Rp 45.000">
          <h3>300 Diamond</h3>
          <p class="card-price">Rp 45.000</p>
          <button class="btn-buy">Beli</button>
        </div>
      </div>
    </section>
  </div>

  <!-- Overlay / Popup -->
  <div id="overlay" class="hidden"></div>
  <div id="orderModal" class="modal hidden">
    <button id="closeModal" class="modal-close">&times;</button>
    <h3>Form Pembelian</h3>
    <form id="orderForm">
      <label>Produk</label>
      <input type="text" id="product" readonly>

      <label>Harga</label>
      <input type="text" id="price" readonly>

      <label>Nama</label>
      <input type="text" id="buyerName" placeholder="Nama Anda" required>

      <label>Nama Discord</label>
      <input type="text" id="discordName" placeholder="Contoh: OneDev#1234" required>

      <label>GrowID GTKR</label>
      <input type="text" id="growID" placeholder="GrowID Anda" required>

      <button type="submit" id="submitOrder">Kirim Pesanan</button>
      <p id="statusText" class="muted"></p>
    </form>
  </div>

  <script>
    // === Variabel Token & Webhook ===
    const BOT_ADMIN_TOKEN = "YOUR_ADMIN_BOT_TOKEN"; // üî• Ganti dengan token bot admin
    const ADMIN_ID = "YOUR_ADMIN_DISCORD_ID";       // üî• Ganti dengan ID admin
    const WEBHOOK_URL = "YOUR_DISCORD_WEBHOOK_URL"; // üî• Ganti dengan webhook channel

    // === Popup & Card Logic ===
    const overlay = document.getElementById("overlay");
    const modal = document.getElementById("orderModal");
    const closeModal = document.getElementById("closeModal");
    const productInput = document.getElementById("product");
    const priceInput = document.getElementById("price");
    const statusText = document.getElementById("statusText");

    document.querySelectorAll(".btn-buy").forEach(btn => {
      btn.addEventListener("click", () => {
        const card = btn.closest(".topup-card");
        productInput.value = card.dataset.product;
        priceInput.value = card.dataset.price;
        modal.classList.remove("hidden");
        overlay.classList.remove("hidden");
      });
    });

    closeModal.addEventListener("click", () => {
      modal.classList.add("hidden");
      overlay.classList.add("hidden");
    });

    // === Form Submit ===
    document.getElementById("orderForm").addEventListener("submit", async e => {
      e.preventDefault();
      const buyerName = document.getElementById("buyerName").value;
      const discordName = document.getElementById("discordName").value;
      const growID = document.getElementById("growID").value;
      const product = productInput.value;
      const price = priceInput.value;

      statusText.textContent = "Please be patient, your order is being processed...";

      // === Kirim ke Webhook Channel ===
      await fetch(WEBHOOK_URL, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
          username: "OneDev TopUp",
          embeds: [{
            title: "üõí New Order",
            description: `**Nama:** ${buyerName}\n**Discord:** ${discordName}\n**GrowID:** ${growID}\n**Produk:** ${product}\n**Harga:** ${price}`,
            color: 5814783,
            footer: { text: "OneDev TopUp System" }
          }]
        })
      });

      // === Kirim ke Admin Bot ===
      fetch(`https://discord.com/api/v10/users/${ADMIN_ID}/messages`, {
        method: "POST",
        headers: {
          "Authorization": `Bot ${BOT_ADMIN_TOKEN}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          content: `üì¢ **Pesanan Baru!**
**Nama:** ${buyerName}
**Discord:** ${discordName}
**GrowID:** ${growID}
**Produk:** ${product}
**Harga:** ${price}

Klik tombol untuk tindakan.`,
          components: [{
            type: 1,
            components: [
              {
                type: 2,
                label: "‚úÖ Setuju",
                style: 3,
                custom_id: "approve_order"
              },
              {
                type: 2,
                label: "‚ùå Tolak",
                style: 4,
                custom_id: "reject_order"
              }
            ]
          }]
        })
      });

      statusText.textContent = "‚úÖ Pesanan berhasil dikirim! Tunggu admin memproses.";
      e.target.reset();
    });
  </script>
</body>
</html>
