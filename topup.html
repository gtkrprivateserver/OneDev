<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Top Up Game | ONEDEV</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="topup.css" />
</head>

<body>
  <!-- Sidebar -->
  <div class="sidebar"></div>

  <div class="main-content">
    <header>
      <div class="header-left">
        <button id="menuBtn" class="menu-btn">â˜°</button>
        <h1>Top Up Game</h1>
      </div>
    </header>

    <section class="topup-section">
      <div class="hero-banner">
        <img src="banner-topup.jpg" alt="Top Up Banner" class="banner-img" />
        <div class="banner-overlay">
          <h2>Top Up Game Favorit Kamu!</h2>
          <p>Pilih game, masukkan ID, dan nikmati transaksi cepat & aman.</p>
        </div>
      </div>

      <div class="game-list">
        <div class="game-card" data-game="Growtopia">
          <img src="growtopia.jpg" alt="Growtopia" />
          <h3>Growtopia</h3>
        </div>

        <div class="game-card" data-game="Mobile Legends">
          <img src="mlbb.jpg" alt="Mobile Legends" />
          <h3>Mobile Legends</h3>
        </div>

        <div class="game-card" data-game="Free Fire">
          <img src="ff.jpg" alt="Free Fire" />
          <h3>Free Fire</h3>
        </div>

        <div class="game-card" data-game="Valorant">
          <img src="valorant.jpg" alt="Valorant" />
          <h3>Valorant</h3>
        </div>

        <div class="game-card" data-game="Genshin Impact">
          <img src="genshin.jpg" alt="Genshin Impact" />
          <h3>Genshin Impact</h3>
        </div>
      </div>

      <div class="topup-form-container" id="formContainer">
        <h2 id="gameTitle">Pilih Game Terlebih Dahulu</h2>
        <form id="topupForm" style="display: none;">
          <label for="userId">ID Pemain</label>
          <input type="text" id="userId" placeholder="Masukkan ID / UID kamu" required />

          <label for="serverId">Server (jika ada)</label>
          <input type="text" id="serverId" placeholder="Contoh: 1234 (opsional)" />

          <label for="package">Pilih Paket</label>
          <select id="package" required>
            <option value="">-- Pilih Paket --</option>
            <option value="60 Diamonds">60 Diamonds - Rp 15.000</option>
            <option value="170 Diamonds">170 Diamonds - Rp 40.000</option>
            <option value="355 Diamonds">355 Diamonds - Rp 75.000</option>
            <option value="720 Diamonds">720 Diamonds - Rp 145.000</option>
          </select>

          <label for="method">Metode Pembayaran</label>
          <select id="method" required>
            <option value="">-- Pilih Metode --</option>
            <option value="Dana">Dana</option>
            <option value="Gopay">Gopay</option>
            <option value="Ovo">Ovo</option>
            <option value="QRIS">QRIS</option>
          </select>

          <button type="submit">Top Up Sekarang</button>
        </form>
      </div>
    </section>
  </div>

  <script src="sidebar.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const gameCards = document.querySelectorAll(".game-card");
      const form = document.getElementById("topupForm");
      const gameTitle = document.getElementById("gameTitle");
      const formContainer = document.getElementById("formContainer");

      let selectedGame = "";

      gameCards.forEach(card => {
        card.addEventListener("click", () => {
          selectedGame = card.dataset.game;
          gameTitle.textContent = `Top Up ${selectedGame}`;
          form.style.display = "block";
          formContainer.scrollIntoView({ behavior: "smooth" });
        });
      });

      form.addEventListener("submit", e => {
        e.preventDefault();

        const userId = document.getElementById("userId").value;
        const serverId = document.getElementById("serverId").value;
        const packageName = document.getElementById("package").value;
        const payment = document.getElementById("method").value;

        const adminNumber = "628123456789";
        const message = `Halo, saya ingin melakukan top up game *${selectedGame}*.%0A
        ðŸŽ® ID: ${userId} ${serverId ? `(Server: ${serverId})` : ""}%0A
        ðŸ’Ž Paket: ${packageName}%0A
        ðŸ’° Metode Pembayaran: ${payment}`;

        window.open(`https://wa.me/${adminNumber}?text=${message}`, "_blank");
        alert("Data top up dikirim ke WhatsApp admin.");
        form.reset();
      });
    });
  </script>
</body>
</html>
