  <link rel="stylesheet" href="styles.css">
  <style>
    /* Countdown timer styling */
    .countdown {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 30px;
      font-size: 2em;
      color: #00b4d8;
      font-weight: bold;
      flex-wrap: wrap;
    }

    .countdown-item {
      text-align: center;
      min-width: 60px; /* pastikan semua kotak cukup lebar */
    }

    .countdown-item span {
      display: block;
      font-size: 1.2em;
      color: #00b4d8;
      margin-bottom: 5px;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      section h2 {
        font-size: 1.7em;
      }
      section p {
        font-size: 1em;
      }
      .countdown {
        font-size: 1.5em;
        gap: 10px;
      }
      .countdown-item {
        min-width: 50px;
      }
      .countdown-item span {
        font-size: 1em;
      }
    }

    @media (max-width: 480px) {
      section h2 {
        font-size: 1.4em;
      }
      section p {
        font-size: 0.95em;
      }
      .countdown {
        font-size: 1.2em;
        gap: 8px;
      }
      .countdown-item {
        min-width: 45px;
      }
      .countdown-item span {
        font-size: 0.95em;
      }
    }
  </style>
</head>
<body>
  <!-- SIDEBAR -->
  <aside class="sidebar">

      <a href="contact.html">üì© Contact</a>
    </nav>
    <footer>¬© 2025 ONEDEV</footer>
  </aside>

  <!-- MAIN CONTENT -->
  <div class="main-content">
    <header>
      <div class="header-left">
        <button class="menu-btn">‚ò∞</button>
        <h1>Monitor Bot</h1>
      </div>
    </header>

    <section style="text-align:center; margin-top:80px; padding: 0 10px;">
      <h2 style="font-size:2em; color:#00b4d8;">Coming Soon üöÄ</h2>
      <p style="margin-top:20px; color:#ccc; font-size:1.1em;">
        Kami sedang dalam pengembangan.<br>
        Silakan kunjungi kembali nanti!
      </p>

      <!-- Countdown Timer -->
      <div class="countdown" id="countdown">
        <div class="countdown-item"><span id="days">0</span>Days</div>
        <div class="countdown-item"><span id="hours">0</span>Hours</div>
        <div class="countdown-item"><span id="minutes">0</span>Minutes</div>
        <div class="countdown-item"><span id="seconds">0</span>Seconds</div>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
  <script>
    // Set tanggal rilis Countdown (ubah sesuai jadwal)
    const launchDate = new Date("Dec 31, 2025 00:00:00").getTime();

    const countdownTimer = setInterval(() => {
      const now = new Date().getTime();
      const distance = launchDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").innerText = days;
      document.getElementById("hours").innerText = hours;
      document.getElementById("minutes").innerText = minutes;
      document.getElementById("seconds").innerText = seconds;

      if (distance < 0) {
        clearInterval(countdownTimer);
        document.getElementById("countdown").innerHTML = "<h3>üöÄ Bot Telah Tersedia!</h3>";
      }
    }, 1000);
  </script>
</body>
