<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ONEDEV - System Monitor Bot</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Monitor Grid */
    .monitor-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-top: 50px;
      padding: 0 10px;
    }
    .monitor-card {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 1.5rem;
      text-align: center;
      transition: 0.3s;
    }
    .monitor-card.online {
      border-color: #00ff85;
      box-shadow: 0 0 20px rgba(0,255,133,0.2);
    }
    .monitor-card.offline {
      border-color: #ff4c4c;
      box-shadow: 0 0 20px rgba(255,76,76,0.2);
    }
    .monitor-card h3 {
      margin-bottom: 10px;
      font-size: 1.3em;
      color: #00b4d8;
    }
    .monitor-card p {
      color: #ccc;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <!-- SIDEBAR -->
  <aside class="sidebar">
    <h2 class="logo">ONE<span>DEV</span></h2>
    <nav>
      <a href="index.html">üè† Home</a>
      <a href="about.html">üí° About</a>
      <a href="services.html">‚öôÔ∏è Services</a>
      <a href="monitor.html" class="active">‚è≥ Monitor</a>
      <a href="contact.html">üì© Contact</a>
    </nav>
    <footer>¬© 2025 ONEDEV</footer>
  </aside>

  <!-- MAIN CONTENT -->
  <div class="main-content">
    <header>
      <div class="header-left">
        <button class="menu-btn">‚ò∞</button>
        <h1>System Monitor Bot</h1>
      </div>
    </header>

    <section style="text-align:center; margin-top:50px; padding:0 10px;">
      <h2 style="font-size:2em; color:#00b4d8;">Monitor Status Discord Bot üöÄ</h2>
      <p style="margin-top:20px; color:#ccc; font-size:1.1em;">
        Halaman ini menampilkan status realtime bot Discord.<br>
        Mirip seperti UptimeRobot!
      </p>

      <!-- Monitor Grid -->
      <div class="monitor-grid" id="monitorGrid"></div>
    </section>
  </div>

  <script>
    const monitorGrid = document.getElementById("monitorGrid");

    // Render card awal
    function renderBots(bots) {
      monitorGrid.innerHTML = "";
      bots.forEach(bot => {
        const card = document.createElement("div");
        card.classList.add("monitor-card", bot.status);
        card.innerHTML = `
          <h3>${bot.name}</h3>
          <p>Status: <span>${bot.status === "online" ? "Online ‚úÖ" : "Offline ‚ùå"}</span></p>
        `;
        monitorGrid.appendChild(card);
      });
    }

    // Fetch status dari backend
    async function fetchBotStatus() {
      try {
        const res = await fetch("/bot-status");
        const data = await res.json();
        renderBots(data);
      } catch (error) {
        console.error("Error fetching bot status", error);
      }
    }

    // Fetch pertama & interval setiap 10 detik
    fetchBotStatus();
    setInterval(fetchBotStatus, 10000);
  </script>
</body>
</html>
