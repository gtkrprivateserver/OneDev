<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ONEDEV - Monitor Bot</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* SIDEBAR & MENU BTN */
    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      width: 250px;
      height: 100%;
      background: #050510;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 200;
      padding-top: 2rem;
    }

    .sidebar.active {
      transform: translateX(0);
    }

    .menu-btn {
      position: relative;
      z-index: 300; /* di atas konten */
      font-size: 1.5rem;
      background: none;
      border: none;
      color: #00b4d8;
      cursor: pointer;
      margin-right: 1rem;
    }

    /* MAIN CONTENT */
    .main-content {
      margin-left: 0;
      transition: margin-left 0.3s ease;
    }
    .sidebar.active ~ .main-content {
      margin-left: 250px;
    }

    /* Bot Card Grid */
    .monitor-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      margin-top: 50px;
      padding: 0 10px;
    }

    .monitor-card {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 1.5rem;
      text-align: center;
      transition: 0.3s;
      min-height: 120px;
    }
    .monitor-card.online {
      border-color: #00ff85;
      box-shadow: 0 0 20px rgba(0,255,133,0.2);
    }
    .monitor-card.offline {
      border-color: #ff4c4c;
      box-shadow: 0 0 20px rgba(255,76,76,0.2);
    }
    .monitor-card.disconnected {
      border-color: #ffb300;
      box-shadow: 0 0 20px rgba(255,179,0,0.2);
    }
    .monitor-card h3 {
      margin-bottom: 10px;
      font-size: 1.3em;
      color: #00b4d8;
    }
    .monitor-card p {
      color: #ccc;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <!-- SIDEBAR -->
  <aside class="sidebar">
    <h2 class="logo">ONE<span>DEV</span></h2>
    <nav>
      <a href="index.html">üè† Home</a>
      <a href="about.html">üí° About</a>
      <a href="services.html">‚öôÔ∏è Services</a>
      <a href="monitor.html" class="active">‚è≥ Monitor</a>
      <a href="contact.html">üì© Contact</a>
    </nav>
    <footer>¬© 2025 ONEDEV</footer>
  </aside>

  <!-- MAIN CONTENT -->
  <div class="main-content">
    <header style="display:flex; align-items:center; padding:1rem 5%;">
      <button class="menu-btn">‚ò∞</button>
      <h1>System Monitor Bot</h1>
    </header>

    <section style="text-align:center; margin-top:50px; padding:0 10px;">
      <h2 style="font-size:2em; color:#00b4d8;">Monitor Status Discord Bot üöÄ</h2>
      <p style="margin-top:20px; color:#ccc; font-size:1.1em;">
        Status bot realtime: <br>
        <span style="color:#00ff85;">Online ‚úÖ</span>, 
        <span style="color:#ff4c4c;">Offline ‚ùå</span>, 
        <span style="color:#ffb300;">Disconnected ‚ùå</span>
      </p>

      <!-- Monitor Grid -->
      <div class="monitor-grid" id="monitorGrid"></div>
    </section>
  </div>

  <script>
    // Toggle sidebar
    const menuBtn = document.querySelector('.menu-btn');
    const sidebar = document.querySelector('.sidebar');

    menuBtn.addEventListener('click', () => {
      sidebar.classList.toggle('active');
    });

    // List bot
    const bots = [
      { name: "Main Bot", id: "BOT_ID_1" },
      { name: "Helper Bot", id: "BOT_ID_2" },
      { name: "Music Bot", id: "BOT_ID_3" },
      { name: "Fun Bot", id: "BOT_ID_4" },
      { name: "Moderation Bot", id: "BOT_ID_5" }
    ];

    function createCard(bot) {
      const div = document.createElement("div");
      div.classList.add("monitor-card", "disconnected");
      div.innerHTML = `
        <h3>${bot.name}</h3>
        <p>Status: <span>Disconnected ‚ùå</span></p>
      `;
      return div;
    }

    bots.forEach(bot => monitorGrid.appendChild(createCard(bot)));

    async function updateBotStatus() {
      try {
        const res = await fetch("/bot-status");
        const data = await res.json();

        const cards = document.querySelectorAll(".monitor-card");
        cards.forEach((card, i) => {
          const botData = data[i];
          card.classList.remove("online","offline","disconnected");

          if(!botData) {
            card.classList.add("disconnected");
            card.querySelector("p span").innerText = "Disconnected ‚ùå";
          } else if(botData.status === "online") {
            card.classList.add("online");
            card.querySelector("p span").innerText = "Online ‚úÖ";
          } else {
            card.classList.add("offline");
            card.querySelector("p span").innerText = "Offline ‚ùå";
          }
        });
      } catch (err) {
        const cards = document.querySelectorAll(".monitor-card");
        cards.forEach(card => {
          card.classList.remove("online","offline");
          card.classList.add("disconnected");
          card.querySelector("p span").innerText = "Disconnected ‚ùå";
        });
      }
    }

    // Refresh status setiap 10 detik
    updateBotStatus();
    setInterval(updateBotStatus, 10000);
  </script>
</body>
</html>
