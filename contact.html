<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ONEDEV - Contact Us</title>
  <link rel="stylesheet" href="styles.css">

  <style>
    /* === FORM KONTAK KHUSUS === */
    .contact-form {
      margin-top: 2rem;
      background: rgba(15, 15, 25, 0.9);
      border-radius: 15px;
      padding: 2rem;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 20px rgba(0, 180, 216, 0.2);
    }

    .contact-form h3 {
      color: #00b4d8;
      text-align: center;
      margin-bottom: 1rem;
    }

    .contact-form label {
      display: block;
      color: #ccc;
      margin-bottom: 0.4rem;
      font-size: 0.95em;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: #1a1a2e;
      color: #fff;
      margin-bottom: 1rem;
      font-family: inherit;
      font-size: 1em;
    }

    .contact-form button {
      background: linear-gradient(90deg, #00b4d8, #0077b6);
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 12px;
      width: 100%;
      cursor: pointer;
      font-size: 1em;
      transition: 0.3s;
    }

    .contact-form button:hover {
      background: linear-gradient(90deg, #0096c7, #023e8a);
      transform: scale(1.03);
    }
  </style>
</head>
<body>

  <!-- Sidebar otomatis -->
  <div class="sidebar"></div>

  <div class="main-content">
    <header>
      <div class="header-left">
        <button id="menuBtn" class="menu-btn">â˜°</button>
        <h1>Contact Us</h1>
      </div>
    </header>

    <section class="contact">
      <h2>Kontak ONEDEV</h2>
      <p>We're ready to help you. Contact us using the form below:</p>

      <!-- Form Kontak -->
      <form class="contact-form" id="contactForm">
        <h3>Form Kontak</h3>

        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Your Name" required>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="email@example.com" required>

        <label for="message">Message</label>
        <textarea id="message" placeholder="Write your message..." rows="5" required></textarea>

        <button type="submit">Send Via WhatsApp</button>
      </form>
    </section>
  </div>

  <script src="sidebar.js"></script>

  <!-- === SCRIPT KONTAK + WHATSAPP === -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('contactForm');

      form.addEventListener('submit', (e) => {
        e.preventDefault();

        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const message = document.getElementById('message').value;

        // Timestamp
        const now = new Date();
        const timestamp = now.toLocaleString("id-ID", {
          dateStyle: "full",
          timeStyle: "short"
        });

        // Nomor WhatsApp tujuan
        const phoneNumber = "6285363155850";

        // Pesan WhatsApp lengkap
        const waMessage = `
ðŸ“© *NEW CONTACT MESSAGE FROM ONEDEV WEBSITE*

ðŸ‘¤ *Name:* ${name}
ðŸ“§ *Email:* ${email}
ðŸ•’ *Posted on:* ${timestamp}

ðŸ’¬ *Message:*
${message}

â€” automatically sent via the ONEDEV Contact Form
        `;

        // Kirim pesan ke WhatsApp
        window.open(
          `https://wa.me/${phoneNumber}?text=${encodeURIComponent(waMessage)}`,
          "_blank"
        );

        form.reset();
        alert("Message has been sent via WhatsApp!");
      });
    });
  </script>

</body>
</html>
