<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GTKRPS Team Registration</title>
  <link rel="stylesheet" href="../styles.css">

  <style>
    .form-container {
      max-width: 750px;
      margin: 120px auto;
      background: #fff;
      padding: 35px;
      border-radius: 18px;
      box-shadow: 0 10px 35px rgba(0,0,0,0.15);
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 15px;
      font-size: 28px;
      color: #333;
    }

    .form-input {
      margin-top: 15px;
      display: flex;
      flex-direction: column;
    }

    .form-input label {
      margin-bottom: 6px;
      font-weight: 600;
      color: #333;
    }

    .form-input input,
    .form-input textarea {
      padding: 12px;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 16px;
      outline: none;
      transition: .25s;
    }

    .form-input input:focus,
    .form-input textarea:focus {
      border-color: #6b4bff;
      box-shadow: 0 0 10px rgba(107,75,255,0.25);
    }

    .btn-submit {
      margin-top: 22px;
      background: #6b4bff;
      border: none;
      padding: 14px;
      font-size: 17px;
      color: #fff;
      border-radius: 12px;
      cursor: pointer;
      transition: .25s;
    }

    .btn-submit:hover {
      background: #5538ff;
    }

    .success-box {
      margin-top: 18px;
      background: #ceffd4;
      border-left: 5px solid #28b300;
      padding: 12px;
      border-radius: 12px;
      display: none;
    }
  </style>
</head>

<body>

  <div class="main-content">
    <header>
      <div class="header-left">
        <button id="menuBtn" class="menu-btn">â˜°</button>
        <h1>GTKRPS Team Registration</h1>
      </div>
    </header>

    <section class="form-container">
      <h2>Formulir Pendaftaran Team</h2>

      <form id="teamForm">
        <div class="form-input">
          <label>Full Name (Team Name)</label>
          <input type="text" id="teamName" required placeholder="Example: ShadowRiders">
        </div>

        <div class="form-input">
          <label>Discord Account Leader</label>
          <input type="text" id="discord" required placeholder="example#0001">
        </div>

        <div class="form-input">
          <label>Team Members (min 3)</label>
          <textarea id="members" rows="4" required placeholder="Separate with commas..."></textarea>
        </div>

        <div class="form-input">
          <label>Reasons to Join</label>
          <textarea id="reason" rows="4" required placeholder="Explain the reasons why your team wants to join..."></textarea>
        </div>

        <button class="btn-submit" type="submit">Submit Registration</button>

        <div class="success-box" id="successBox">
          Registration successfully submitted!
        </div>
      </form>
    </section>
  </div>

  <script src="../sidebar.js"></script>

  <script>
    document.getElementById("teamForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      // Masukkan webhook DISINI â†“â†“
      const webhookUrl = "https://discord.com/api/webhooks/1442642130156785724/zjgKFuKY9cK3DJrkQ_C2d2imM8-OrZ4t2PK_dtC8GzYUdgAi4UTRIqy5vatpJeue4Av9";

      const payload = {
        content: "**NEW GTKRPS TEAM REGISTRATION**",
        embeds: [
          {
            title: "ðŸ“¥New Registrations Accepted",
            color: 5814783,
            fields: [
              { name: "Team Name", value: document.getElementById("teamName").value },
              { name: "Discord Leader", value: document.getElementById("discord").value },
              { name: "Members", value: document.getElementById("members").value },
              { name: "Reasons to Join", value: document.getElementById("reason").value }
            ],
            footer: { text: "ðŸ›ƒAutomatic Registration System" }
          }
        ]
      };

      try {
        await fetch(webhookUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        document.getElementById("successBox").style.display = "block";
        document.getElementById("teamForm").reset();
      } catch (err) {
        alert("Gagal mengirim ke webhook.");
      }
    });
  </script>

</body>
</html>
