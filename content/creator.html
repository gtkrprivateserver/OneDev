<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ONEDEV - Creator Panel</title>
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="creator.css">
</head>
<body>

<div id="adsContainer"></div>

<div class="main-content">
  <header>
    <div class="header-left">
      <button id="menuBtn" class="menu-btn">â˜°</button>
      <h1>Creator Panel</h1>
    </div>

    <div class="header-right">
      <button id="accountBtn" class="btn-small">Login</button>
      <div id="accountMenu" class="account-menu hidden">
        <button id="menuProfile">Profile</button>
        <button id="menuSetting">Setting</button>
        <button id="menuUpload">Upload Video</button>
        <button id="menuLogout">Logout</button>
      </div>
    </div>
  </header>

  <!-- VIDEO GRID -->
  <section class="video-list">
    <h2>Video Anda</h2>
    <div id="videosContainer" class="videos-grid"></div>
  </section>
</div>

<!-- LOGIN POPUP -->
<div id="loginPopup" class="popup hidden">
  <div class="popup-content">
    <h2>Login Creator</h2>
    <label>Username</label>
    <input type="text" id="loginUser" placeholder="Masukkan username">
    <label>Password</label>
    <input type="password" id="loginPass" placeholder="Masukkan password">
    <button id="doLogin" class="btn-primary">Login</button>
    <button id="closeLoginPopup" class="btn-sec">Tutup</button>
  </div>
</div>

<!-- UPLOAD POPUP -->
<div id="uploadPopup" class="popup hidden">
  <div class="popup-content">
    <h2>Upload Video</h2>
    <label>Judul Video</label>
    <input type="text" id="videoTitle" placeholder="Masukkan judul video">
    <label>Thumbnail</label>
    <input type="file" id="thumbnailInput" accept="image/*">
    <label>File Video</label>
    <input type="file" id="videoInput" accept="video/*">
    <button id="uploadBtn" class="btn-primary">Upload</button>
    <button class="btn-sec closePopup">Batal</button>
  </div>
</div>

<script src="../sidebar.js"></script>
<script src="creator.js"></script>
</body>
</html>
