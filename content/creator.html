<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ONEDEV Creator Dashboard</title>

  <!-- global site styles (jangan ubah) -->
  <link rel="stylesheet" href="../styles.css">

  <!-- creator specific -->
  <link rel="stylesheet" href="../content/creator.css">
</head>
<body>

  <!-- Banner ads (sidebar.js / ads.js bisa sisipkan) -->
  <div id="adsContainer"></div>

  <!-- Sidebar dimasukkan otomatis oleh sidebar.js -->
  <div class="sidebar"></div>

  <div class="main-content">
    <header>
      <div class="header-left">
        <button id="menuBtn" class="menu-btn">â˜°</button>
        <h1>Creator Dashboard</h1>
      </div>

      <div class="header-right">
        <button class="btn-login" id="loginBtn">Login</button>
        <button class="btn-logout" id="logoutBtn" style="display:none;">Logout</button>
        <button class="btn-upload" id="openUploadBtn" style="display:none;">Upload</button>
      </div>
    </header>

    <section class="creator-container">
      <!-- LOGIN POPUP -->
      <div class="creator-login-overlay" id="loginOverlay">
        <div class="creator-login-popup">
          <h2>Masuk sebagai Creator</h2>
          <p>Masuk dengan nama tampil (boleh sementara tanpa password).</p>

          <input type="text" id="username" placeholder="Nama tampilan (public)" />
          <input type="password" id="password" placeholder="Password (opsional)" />

          <button class="btn-primary" id="submitLogin">Login</button>
          <button class="btn-close" id="closeLoginPopup">Tutup</button>
        </div>
      </div>

      <!-- UPLOAD POPUP -->
      <div class="upload-overlay" id="uploadOverlay">
        <div class="upload-popup">
          <h2>Upload Video Baru</h2>

          <form id="uploadForm">
            <label>Judul Video</label>
            <input type="text" id="videoTitle" required />

            <label>Thumbnail (image)</label>
            <input type="file" id="videoThumbnail" accept="image/*" required />

            <label>File Video</label>
            <input type="file" id="videoFile" accept="video/*" required />

            <div style="display:flex; gap:.5rem; margin-top:.5rem;">
              <button type="submit" class="btn-primary" style="flex:1">Upload</button>
              <button type="button" class="btn-close" id="closeUploadPopup" style="flex:0.6">Batal</button>
            </div>
          </form>
        </div>
      </div>

      <!-- VIDEO GRID -->
      <h2 style="margin-top:1rem;">Video Publik</h2>
      <div class="creator-video-grid" id="videoList">
        <!-- video cards diisi otomatis -->
      </div>
    </section>
  </div>

  <!-- PLAYER OVERLAY -->
  <div id="playerOverlay" class="player-overlay" style="display:none;">
    <div class="player-box">
      <button id="playerClose" class="player-close">Close</button>
      <video id="playerVideo" controls></video>
      <h3 id="playerTitle"></h3>

      <div style="display:flex; gap:8px; align-items:center; margin-top:8px;">
        <button id="likeBtn" class="like-btn">Like (<span id="likeCount">0</span>)</button>
        <div style="margin-left:auto; color:#666;">Views: <span id="viewCount">0</span></div>
      </div>

      <hr />

      <div id="commentsSection">
        <h4>Comments</h4>
        <div id="commentsList" style="max-height:240px; overflow:auto;"></div>

        <form id="commentForm" style="margin-top:8px;">
          <input type="text" id="commentAuthor" placeholder="Nama (public)" required style="width:40%; padding:6px;">
          <input type="text" id="commentText" placeholder="Tulis komentar..." required style="width:50%; padding:6px;">
          <button type="submit" class="btn-primary" style="margin-left:6px;">Kirim</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Firebase config & app (module) -->
  <script type="module" src="../firebase-config.js"></script>
  <script type="module" src="../creator-firebase.js"></script>

  <!-- sidebar logic (existing) -->
  <script src="../sidebar.js"></script>
</body>
</html>
