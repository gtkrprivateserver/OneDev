<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ONEDEV Creator Panel</title>
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="creator.css">
</head>
<body>

<div id="adsContainer"></div>

<div class="main-content">
  <header>
    <div class="header-left">
      <button id="menuBtn" class="menu-btn">☰</button>
      <h1>Creator Panel</h1>
    </div>

    <div class="header-right">
      <!-- Tombol login sebelum login -->
      <button id="loginBtn" class="btn-small">Login</button>

      <!-- Dropdown account setelah login -->
      <div id="accountDropdown" class="account-wrapper hidden">
        <button id="accountBtn" class="btn-small">Account ▼</button>
        <div id="dropdownContent" class="dropdown-content hidden">
          <button id="openUpload">Upload</button>
          <button id="settingBtn">Setting</button>
          <button id="profileBtn">Profil</button>
          <button id="logoutBtn">Logout</button>
        </div>
      </div>
    </div>
  </header>

  <!-- Upload Video Popup -->
  <div id="uploadPopup" class="popup hidden">
    <div class="popup-content">
      <h2>Upload Video</h2>
      <label>Judul Video</label>
      <input type="text" id="videoTitle" placeholder="Masukkan judul video...">
      <label>Thumbnail</label>
      <input type="file" id="thumbnailInput" accept="image/*">
      <label>Video File</label>
      <input type="file" id="videoInput" accept="video/mp4,video/webm,video/mkv">
      <div class="popup-buttons">
        <button id="uploadBtn" class="btn-primary">Upload</button>
        <button class="btn-sec closePopup">Batal</button>
      </div>
    </div>
  </div>

  <!-- Login Popup -->
  <div id="loginPopup" class="popup hidden">
    <div class="popup-content">
      <h2>Login</h2>
      <label>Username</label>
      <input type="text" id="loginUser" placeholder="Username...">
      <label>Password</label>
      <input type="password" id="loginPass" placeholder="Password...">
      <div class="popup-buttons">
        <button id="doLogin" class="btn-primary">Login</button>
        <button class="btn-sec closePopup">Tutup</button>
      </div>
    </div>
  </div>

  <!-- Video Section -->
  <section class="video-list">
    <h2>Video Anda</h2>
    <div id="videosContainer" class="videos-grid"></div>
  </section>
</div>

<script src="../sidebar.js"></script>
<script src="creator.js"></script>
</body>
</html>
