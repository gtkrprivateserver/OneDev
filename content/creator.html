<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ONEDEV - Creator Panel</title>

  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="creator.css">

  <!-- Font Awesome untuk icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<div id="adsContainer"></div>

<div class="main-content">
  <header>
    <div class="header-left">
      <button id="menuBtn" class="menu-btn">☰</button>
      <h1>Creator Panel</h1>
    </div>

    <div class="header-right">
      <div id="loginContainer">
        <button id="loginBtn" class="btn-sec"><i class="fa fa-user"></i> Login</button>
      </div>

      <div id="accountDropdown" class="dropdown hidden">
        <button class="dropbtn">
          <i class="fa fa-user-circle"></i> <span id="currentUser"></span> ▼
        </button>
        <div class="dropdown-content">
          <button id="openUploadPopup"><i class="fa fa-upload"></i> Upload Video</button>
          <button id="goProfile"><i class="fa fa-id-badge"></i> Profile</button>
          <button id="goSetting"><i class="fa fa-gear"></i> Setting</button>
          <button id="doLogout"><i class="fa fa-right-from-bracket"></i> Logout</button>
        </div>
      </div>
    </div>
  </header>

  <!-- Upload Popup -->
  <div id="uploadPopup" class="popup hidden">
    <div class="popup-content">
      <h2>Upload Video</h2>

      <label>Judul Video</label>
      <input type="text" id="videoTitle" placeholder="Masukkan judul video">

      <label>Thumbnail</label>
      <input type="file" id="thumbnailInput" accept="image/*">

      <label>File Video</label>
      <input type="file" id="videoInput" accept="video/mp4,video/mkv,video/webm">

      <button id="uploadBtn" class="btn-primary">Upload</button>
      <button class="btn-sec closePopup">Tutup</button>
    </div>
  </div>

  <!-- Login Popup -->
  <div id="loginPopup" class="popup hidden">
    <div class="popup-content">
      <h2>Login</h2>

      <label>Username</label>
      <input type="text" id="loginUser" placeholder="Username...">

      <label>Password</label>
      <input type="password" id="loginPass" placeholder="Password...">

      <button id="doLogin" class="btn-primary">Login</button>
      <button class="btn-sec closePopup">Tutup</button>
    </div>
  </div>

  <!-- Video Section -->
  <section class="video-section">
    <h2>Video Anda</h2>
    <div id="videosContainer" class="videos-grid"></div>
  </section>
</div>

<script src="../sidebar.js"></script>
<script src="creator.js"></script>
</body>
</html>
