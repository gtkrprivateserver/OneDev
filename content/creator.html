<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ONEDEV - Creator Panel</title>
<link rel="stylesheet" href="../styles.css">
<link rel="stylesheet" href="creator.css">
</head>
<body>

<div id="adsContainer"></div>

<div class="main-content">
  <header>
    <div class="header-left">
      <button id="menuBtn" class="menu-btn">☰</button>
      <h1>ONEDEV Creator</h1>
    </div>

    <div class="header-right">
      <button id="loginBtn" class="btn-small">Login</button>

      <div id="accountDropdown" class="dropdown hidden">
        <button class="btn-small">Account ▼</button>
        <div class="dropdown-content hidden">
          <button id="openUpload">Upload</button>
          <button id="settingBtn">Setting</button>
          <button id="profileBtn">Profil</button>
          <button id="logoutBtn">Logout</button>
        </div>
      </div>
    </div>
  </header>

  <section class="video-section">
    <h2>Video Anda</h2>
    <div id="videoGrid" class="videos-grid"></div>
  </section>
</div>

<!-- LOGIN POPUP -->
<div id="loginPopup" class="popup hidden">
  <div class="popup-content">
    <h2>Login Creator</h2>
    <input type="text" id="loginUser" placeholder="Username">
    <input type="password" id="loginPass" placeholder="Password">
    <button id="doLogin">Login</button>
    <button class="closePopup">Tutup</button>
  </div>
</div>

<!-- UPLOAD POPUP -->
<div id="uploadPopup" class="popup hidden">
  <div class="popup-content">
    <h2>Upload Video</h2>
    <input type="text" id="videoTitle" placeholder="Judul Video">
    <input type="file" id="videoThumb" accept="image/*">
    <input type="file" id="videoFile" accept="video/*">
    <button id="doUpload">Upload</button>
    <button class="closePopup">Tutup</button>
  </div>
</div>

<script src="../sidebar.js"></script>
<script src="creator.js"></script>
</body>
</html>
