<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ONEDEV - Creator Panel</title>

  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="creator.css">
</head>
<body>

<div id="adsContainer"></div>

<div class="main-content">
  <header>
    <div class="header-left">
      <button id="menuBtn" class="menu-btn">â˜°</button>
      <h1>Creator Panel</h1>
    </div>
    <div class="header-right">
      <button id="loginBtn" class="btn-primary">Login</button>
      <button id="openUploadPopup" class="btn-primary hidden">Upload Video</button>
    </div>
  </header>

  <section class="video-list">
    <h2>Video Anda</h2>
    <div id="videosContainer" class="videos-grid"></div>
  </section>
</div>

<!-- POPUPS -->
<div id="loginPopup" class="popup hidden">
  <div class="popup-content">
    <h2>Login</h2>
    <input type="text" id="loginUser" placeholder="Username">
    <input type="password" id="loginPass" placeholder="Password">
    <button id="doLogin" class="btn-primary">Login</button>
    <button class="closePopup">Tutup</button>
  </div>
</div>

<div id="logoutPopup" class="popup hidden">
  <div class="popup-content">
    <h2>Logout?</h2>
    <button id="doLogout" class="btn-primary">Logout</button>
    <button class="closePopup">Batal</button>
  </div>
</div>

<div id="uploadPopup" class="popup hidden">
  <div class="popup-content">
    <h2>Upload Video</h2>
    <input type="text" id="videoTitle" placeholder="Judul Video">
    <input type="file" id="thumbnailInput" accept="image/*">
    <input type="file" id="videoInput" accept="video/mp4,video/webm,video/mkv">
    <button id="uploadBtn" class="btn-primary">Upload</button>
    <button class="closePopup">Tutup</button>
  </div>
</div>

<div id="playerOverlay" class="popup hidden">
  <div class="popup-content player-box">
    <button class="closePopup">Tutup</button>
    <h2 id="playerTitle"></h2>
    <p id="playerUser" class="uploaded-by"></p>
    <video id="playerVideo" controls></video>
  </div>
</div>

<script src="../sidebar.js"></script>
<script src="creator.js"></script>
</body>
</html>
